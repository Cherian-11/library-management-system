<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Update</title>
    <link rel="stylesheet" href="sty.css">
    <script>
        // Function to handle form submission and redirect
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Redirect to another page (change the URL to your target page)
            window.location.href = 'nextpage.html';  // You can change this to your target page
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Update Book</h2>
        <!-- Using an onsubmit event to trigger the JavaScript function -->
        <form onsubmit="handleSubmit(event)">
            
            <label for="bookname">Book Name:</label>
            <input type="text" id="bookname" name="bookname" required placeholder="Enter name">

            <label for="bookid">Book ID:</label>
            <input type="text" id="bookid" name="bookid" required placeholder="Enter id">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
