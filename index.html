

<section id="updateMembership" class="hidden">
    <h2>Update Membership</h2>
    <form id="updateMembershipForm" onsubmit="return validateUpdateMembershipForm(event)">
        <label for="membershipNumber">Membership Number (mandatory):</label>
        <input type="text" id="membershipNumber" required placeholder="Enter membership number">
        
        <label for='extendOrCancel'>Action:</label>
          <select id='extendOrCancel'>
              <option value='extend' selected>Extend Membership</option>
              <option value='cancel'>Cancel Membership</option>
          </select>

         
          <label for='extensionDuration'>Extension Duration:</label>
          <select id='extensionDuration'>
              <option value='6 months' selected>6 Months</option>
              <option value='1 year'>1 Year</option>
              <option value='2 years'>2 Years</option>
          </select>

          <button type='submit'>Update Membership</button> 
      </form> 
      <div id='updateMembershipError' class='error-message hidden'></div> 
  </section> 
 
<section id="addBook" class="hidden">
    <h2>Add Book</h2>
    <form id="addBookForm" onsubmit="return validateAddBookForm(event)">
    <label for="newBookType">Select Type:</label>
    <select id='newBookType'>
    <option value='book' selected>Book</option>
    <option value='movie'>Movie</option>
    </select>
    
    <label for='newBookName'>Book Name:</label> 
    <input type='text' id='newBookName' required placeholder='Enter book name'> 
    
    <label for='newAuthor'>Author Name:</label> 
    <input type='text' id='newAuthor' required placeholder='Enter author name'> 
    
    <label for='newSerialNo'>Serial No:</label> 
    <input type='text' id='newSerialNo' required placeholder='Enter serial number'> 
    
    <button type='submit'>Add Book</button> 
    <div id='addBookError' class='error-message hidden'></div> 
    </form> 
    </section>
    
    
    

<section id="updateBook" class="hidden">
    <h2>Update Book</h2>
    <form id="updateBookForm" onsubmit="return validateUpdateBookForm(event)">
    <label for="updateType">Select Type:</label>
    <select id='updateType'>
    <option value='book' selected>Book</option>
    <option value='movie'>Movie</option>
    </select>
    
    <label for='bookIdToUpdate'>ID of Book:</label> 
    <input type='text' id='bookIdToUpdate' required placeholder='Enter book ID to update'> 
    
    <label for='updatedTitle'>Updated Title:</label> 
    <input type='text' id='updatedTitle' required placeholder='Enter updated title'> 
    
    <label for='updatedAuthor'>Updated Author:</label> 
    <input type='text' id='updatedAuthor' required placeholder='Enter updated author name'> 
    
    <div id='updateBookError' class='error-message hidden'></div> 
    <button type='submit'>Update Book</button> 
    </form> 
    </section>
 
<section id='userManagement' class='hidden'>
    <h2>User Management</h2> 
    <form id='userManagementForm' onsubmit="return validateUserManagementForm(event)">
        <div style='margin-bottom: 10px;'>
            New User: 
            <input type='radio' name='userType' value='new' checked onchange='toggleUserFields()'> 
            Existing User: 
            <input type='radio' name='userType' value='existing' onchange='toggleUserFields()'>
        </div>
        
        
        <div id='newUserFields'>
            <label for='newUserName'>Name:</label> 
            <input type='text' id='newUserName' required placeholder='Enter your name'> 
        </div>
        
       
        <div id='existingUserFields' style='display:none;'>
            <label for='existingUserId'>User ID:</label> 
            <input type='text' id='existingUserId' placeholder='Enter user ID'>
        </div>
        
        <button type='submit' onclick="alert('Submitted succesfully')">Submit</button> 
        <div id='userManagementError' class='error-message hidden'></div>
    </form> 
</section>



<style>
    .error-message {
        color: red;
        margin-top: 10px;
    }

    .hidden {
        display: none;
    }
</style>
<html>
    
<section id="returnBook" class="hidden">
    <h2>Return Book</h2>
    <form id="returnBookForm" onsubmit="return validateReturnBookForm(event)">
        <label for="returnBookName">Name of Book (required):</label>
        <input type="text" id="returnBookName" required placeholder="Enter book name" oninput="populateReturnAuthor()">

        <label for="returnAuthorName">Author Name (Auto-populated):</label>
        <input type="text" id="returnAuthorName" readonly>

        <label for="serialNo">Serial No of Book (mandatory):</label>
        <input type="text" id="serialNo" required placeholder="Enter serial number">

        <label for="issueDate">Issue Date (Auto-populated):</label>
        <input type="date" id="issueDate" readonly>

        <label for="returnDate">Return Date (can be edited):</label>
        <input type="date" id="returnDate" required>

        <button type="submit">Confirm Return</button>
    </form>
    <div id="returnErrorMessage" class="error-message hidden"></div>
</section>
<style>
.error-message {
   color: red;
   margin-top: 10px;
}

.hidden {
   display: none;
}
</style>
</body>
